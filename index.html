<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Crypto Exchange</h1>
            <div class="balance-box p-3 mb-3">
                <div class="d-flex justify-content-between">
                    <span>Total Balance</span>
                    <span class="fw-bold" id="totalBalance">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <span>Available</span>
                    <span id="availableBalance">$0.00</span>
                </div>
            </div>
        </header>

        <main>
            <div class="tabs mb-4">
                <button class="tab-btn active" id="exchangeTab">Exchange</button>
                <button class="tab-btn" id="walletTab">Wallet</button>
                <button class="tab-btn" id="historyTab">History</button>
            </div>

            <div class="tab-content" id="exchangeContent">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>You send</span>
                        <div class="dropdown">
                            <button class="btn btn-sm dropdown-toggle" type="button" id="sendCurrencyDropdown" data-bs-toggle="dropdown">
                                BTC
                            </button>
                            <ul class="dropdown-menu" id="sendCurrencyList">
                                <!-- Filled by JS -->
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <input type="number" class="form-control mb-2" id="sendAmount" placeholder="0.00">
                        <div class="d-flex justify-content-between text-muted small">
                            <span>Balance: <span id="sendBalance">0.00 BTC</span></span>
                            <span class="text-primary" id="sendMax">MAX</span>
                        </div>
                    </div>
                </div>

                <div class="text-center my-3">
                    <button class="btn btn-sm btn-outline-primary" id="switchCurrencies">
                        <i class="bi bi-arrow-down-up"></i>
                    </button>
                </div>

                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>You receive</span>
                        <div class="dropdown">
                            <button class="btn btn-sm dropdown-toggle" type="button" id="receiveCurrencyDropdown" data-bs-toggle="dropdown">
                                USDT
                            </button>
                            <ul class="dropdown-menu" id="receiveCurrencyList">
                                <!-- Filled by JS -->
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <input type="number" class="form-control mb-2" id="receiveAmount" placeholder="0.00" readonly>
                        <div class="d-flex justify-content-between text-muted small">
                            <span>Balance: <span id="receiveBalance">0.00 USDT</span></span>
                        </div>
                    </div>
                </div>

                <div class="rate-info mb-4">
                    <div class="d-flex justify-content-between">
                        <span>Rate</span>
                        <span id="exchangeRate">1 BTC = 0.00 USDT</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Fee</span>
                        <span id="exchangeFee">0.00 USDT</span>
                    </div>
                </div>

                <button class="btn btn-primary w-100 py-3" id="exchangeBtn">Exchange</button>
            </div>

            <div class="tab-content d-none" id="walletContent">
                <div class="search-box mb-3">
                    <input type="text" class="form-control" placeholder="Search assets">
                </div>
                <div class="assets-list" id="assetsList">
                    <!-- Filled by JS -->
                </div>
            </div>

            <div class="tab-content d-none" id="historyContent">
                <div class="history-tabs mb-3">
                    <button class="history-tab-btn active">All</button>
                    <button class="history-tab-btn">Deposits</button>
                    <button class="history-tab-btn">Withdrawals</button>
                    <button class="history-tab-btn">Exchanges</button>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <!-- Filled by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
